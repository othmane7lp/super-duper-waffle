<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
     }   
     body {
       min-height: 100vh;
       font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",sans-serif;
       background-color: aliceblue ;
       display: flex;
       align-items: center;
       justify-content: center;
     }
     .panel {
        background-color: lightblue ;
        border-radius: 24px;
        padding: 80px 40px;
        box-shadow: 0px 24px 60px rgba(0, 0, 0, 0.15);
        max-width: 950px ;
        width: 100%;
        display: flex;
        justify-content: center;
     }
     .card {
        width: 320px;
        background-color: #ffff ;
        border-radius: 20px ;
        padding: 16px 16px 24px ;
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.18) ;
        text-align: center;
     }
     .card img {
        width: 100%;
        border-radius: 12px ;
        display: block;
        margin-bottom: 18px;
        background: blue;
     }
     .card-title {
        font-size: 18px;
        font-weight: 700;
        color: black;
        margin-bottom: 12px;
     }
     .card-text {
        font-size: 18px;
        color: lightgrey;
        line-height: 1.4;
        padding: 0 12px;
     }
     @media (max-width: 600px) {
        .panel {
            margin: 20px;
            padding: 60px 20px;
        }
        .card {
            width: 280px;
        }
     }
    </style>
</head>
<body>
    <div class="panel">
        <div class="card">
            <img src="image-qr-code.png" alt="QR Code to front-end mentor">
            <h1 class="card-title">
                Improve you front-end skills by building projects
            </h1>
            <p class="card-text">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!
            </p>
        </div>
    </div>
</body>
</html>
